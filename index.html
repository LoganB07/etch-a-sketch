<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <div class="header-box">
            <button id="create">Create Grid</button>
        </div>
        <div class="header-box">
            <button id="refresh">Refresh</button>
        </div>
    </div>

    <div id="content">
        <div id="sketch-area"></div>
    </div>

    <div id="footer">
        <div class="footer-box">
            <div class="grid-size-text">Current Grid Size:</div>
            <div class="grid-size-text size">16px X 16px</div>
            <div class="button-container">
                <button id="change-size">Change Grid Size</button>
            </div>
        </div>
        <div class="footer-box">
            <div class="RGB-text">RGB mode:</div>
            <div class="RGB-text on-off">OFF</div>
            <div class="button-container">
                <button id="RGB">Toggle RGB</button>
            </div>
        </div>
    </div>
    
</body>
</html>
